<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Currency Exchange</h1>
            <form id="exchange-form" class="form">
                <div class="form-group">
                    <input step="any" required type="number" placeholder="Enter amount" id="amount" class="input">
                </div>
                <div class="form-group">
                    <label for="from" class="label">From</label>
                    <select required="required" id="from" class="select">
                        <option value selected disabled>Select currency</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="SUM">SUM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to" class="label">To</label>
                    <select required="required" id="to" class="select">
                        <option value selected disabled>Select currency</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="SUM">SUM</option>
                    </select>
                </div>
                <div id="result-exchange" class="result"></div>
                <button type="submit" class="button">Exchange</button>
            </form>
        </div>
        
        <div class="card">
            <h1>Update Rates</h1>
            <form id="update-form" class="form">
                <div class="form-group">
                    <label for="base" class="label">Base Currency</label>
                    <select required="required" id="base" class="select">
                        <option value selected disabled>Select base currency</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="SUM">SUM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usd-amount" class="label">USD</label>
                    <input step="any" required type="number" placeholder="Enter amount" id="usd-amount" class="input">
                </div>
                <div class="form-group">
                    <label for="eur-amount" class="label">EUR</label>
                    <input step="any" required type="number" placeholder="Enter amount" id="eur-amount" class="input">
                </div>
                <div class="form-group">
                    <label for="sum-amount" class="label">SUM</label>
                    <input step="any" required type="number" placeholder="Enter amount" id="sum-amount" class="input">
                </div>
                <div id="result-update" class="result"></div>
                <button type="submit" class="button">Update</button>
            </form>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
